<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criação - Jogo de Ordem</title>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-bottom: 50px;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 24px;
    }

    .mobile-wrapper {
      display: flex;
      flex-direction: column;
    }

    #cards-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 10px;
    }

    .card-container {
      background-color: #2e2e2e;
      border: 2px solid #1e90ff;
      border-radius: 12px;
      width: 160px;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
      transition: all 0.3s ease;
    }

    .card-container img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-text {
      margin-top: 8px;
      font-size: 14px;
    }

    .number-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-top: 8px;
    }

    .number-btn {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 11px;
      transition: background 0.2s;
    }

    .number-btn:hover {
      background-color: #1e90ff;
    }

    #ordenado {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 8px;
      padding: 10px 20px;
      border-top: 2px solid #888;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .acerto {
      color: #00ff99;
    }

    .erro {
      color: #ff5555;
    }

    @media screen and (min-width: 768px) {
      #ordenado .card-container {
        width: 180px;
        min-height: 230px;
        padding: 14px;
      }

      #ordenado .card-container img {
        height: 120px;
      }

      #ordenado .card-text {
        font-size: 15px;
      }
    }

    @media screen and (max-width: 767px) {
      .mobile-wrapper {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        padding: 0 8px;
      }

      #cards-area, #ordenado {
        width: 48%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #ordenado {
        border-top: none;
        margin-top: 0;
      }

      .card-container {
        width: 100%;
      }

      #ordenado.finalizado-mobile {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 20px auto 0 auto;
        padding: 0;
        gap: 12px;
        border-top: none;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h1>Organize os Dias da Criação</h1>
  <div class="feedback" id="feedback-msg"></div>

  <div class="mobile-wrapper">
    <div id="cards-area"></div>
    <div id="ordenado"></div>
  </div>

  <div class="feedback" id="feedback-msg-bottom"></div>

  <script>
    const cardsData = [
      { dia: "1", texto: "Haja luz", img: "../img/card_dia1.png" },
      { dia: "2", texto: "Firmamento no meio das águas", img: "../img/card_dia2.png" },
      { dia: "3", texto: "Apareça a porção seca", img: "../img/card_dia3.png" },
      { dia: "4", texto: "Sol, lua e estrelas", img: "../img/card_dia4.png" },
      { dia: "5", texto: "Criou os peixes e as aves", img: "../img/card_dia5.png" },
      { dia: "6", texto: "Animais e o homem", img: "../img/card_dia6.png" },
      { dia: "7", texto: "Deus descansou", img: "../img/card_dia7.png" }
    ];

    const cardsArea = document.getElementById("cards-area");
    const ordenado = document.getElementById("ordenado");
    const feedback = document.getElementById("feedback-msg");
    const feedbackBottom = document.getElementById("feedback-msg-bottom");

    const shuffled = [...cardsData].sort(() => Math.random() - 0.5);

    const slots = Array(7).fill(null);
    for (let i = 0; i < 7; i++) {
      const slot = document.createElement("div");
      slot.className = "card-container";
      slot.style.visibility = "hidden";
      ordenado.appendChild(slot);
      slots[i] = slot;
    }

    shuffled.forEach(data => {
      const container = document.createElement("div");
      container.className = "card-container";
      container.dataset.dia = data.dia;

      container.innerHTML = `
        <img src="${data.img}" alt="Imagem dia ${data.dia}">
        <div class="card-text">${data.texto}</div>
        <div class="number-options">
          ${[1,2,3,4,5,6,7].map(num => `<button class="number-btn" data-num="${num}">${num}</button>`).join("")}
        </div>
      `;

      cardsArea.appendChild(container);
    });

    cardsArea.addEventListener("click", function(e) {
      if (e.target.classList.contains("number-btn")) {
        const btn = e.target;
        const escolha = btn.dataset.num;
        const cardEl = btn.closest(".card-container");
        const diaCorreto = cardEl.dataset.dia;

        if (escolha === diaCorreto) {
          const msg = "Muito bem! Você acertou!";
          feedback.textContent = msg;
          feedback.className = "feedback acerto";
          feedbackBottom.textContent = msg;
          feedbackBottom.className = "feedback acerto";

          const index = parseInt(diaCorreto) - 1;
          const slot = slots[index];
          slot.innerHTML = `
            <img src="${cardEl.querySelector("img").src}" alt="Imagem">
            <div class="card-text">Dia ${diaCorreto}: ${cardEl.querySelector(".card-text").textContent}</div>
          `;
          slot.style.visibility = "visible";
          cardEl.remove();

          if (cardsArea.children.length === 0) {
            const finalMsg = "Parabéns! Você completou todos os dias da criação! ✅";
            feedback.textContent = finalMsg;
            feedbackBottom.textContent = finalMsg;
            feedback.className = "feedback acerto";
            feedbackBottom.className = "feedback acerto";
            if (window.innerWidth < 768) {
              ordenado.classList.add("finalizado-mobile");
            }
          }

        } else {
          const erroMsg = "Ops! Tente novamente!";
          feedback.textContent = erroMsg;
          feedback.className = "feedback erro";
          feedbackBottom.textContent = erroMsg;
          feedbackBottom.className = "feedback erro";
        }
      }
    });
  </script>
</body>
</html>
