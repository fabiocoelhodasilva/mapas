<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estados do Brasil - Fase 02</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <style>
    #parabens-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 2000;
      display: none;
      color: #000;
    }

    #parabens-container h2 {
      margin-bottom: 20px;
    }

    #jogar-novamente {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #jogar-novamente:hover {
      background-color: #104e8b;
    }

    .linha-conexao {
      position: absolute;
      height: 2px;
      background-color: white;
      z-index: 10;
      transform-origin: 0 0;
    }

    #ponto-df {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="header">Estados do Brasil</div>
  <div id="words-bar"></div>
  <div id="main-container">
    <div id="map-container">
      <img src="../img/mapa_brasil.png" alt="Mapa do Brasil" />
    </div>
  </div>

  <div id="parabens-container">
    <h2>Parabéns, você acertou todas as alternativas deste nível!</h2>
    <button id="jogar-novamente" onclick="reiniciarFase()">Jogar novamente</button>
  </div>

  <script>
    const estados = [
      "Acre", "Alagoas", "Amapá", "Amazonas", "Bahia",
      "Ceará", "Distrito Federal", "Espírito Santo"
    ];

    const posicoes = {
      "Acre": { top: "39%", left: "5%" },
      "Alagoas": { top: "40%", left: "93%" },
      "Amapá": { top: "10%", left: "49%" },
      "Amazonas": { top: "25%", left: "18%" },
      "Bahia": { top: "45%", left: "70%" },
      "Ceará": { top: "22%", left: "84%" },
      "Distrito Federal": { top: "53.5%", left: "85.5%" },
      "Espírito Santo": { top: "63%", left: "79%" },
    };

    const mapContainer = document.getElementById("map-container");
    const wordsBar = document.getElementById("words-bar");

    function criarElementos() {
      wordsBar.innerHTML = "";
      mapContainer.innerHTML = '<img src="../img/mapa_brasil.png" alt="Mapa do Brasil" />';

      estados.forEach(estado => {
        const wordBox = document.createElement("div");
        wordBox.className = "word-box";
        wordBox.draggable = true;
        wordBox.ondragstart = drag;
        wordBox.id = `word-${estado}`;
        wordBox.innerText = estado;
        wordsBar.appendChild(wordBox);

        const dropzone = document.createElement("div");
        dropzone.className = "dropzone";
        dropzone.dataset.estado = estado;
        dropzone.ondrop = drop;
        dropzone.ondragover = allowDrop;
        dropzone.style.top = posicoes[estado].top;
        dropzone.style.left = posicoes[estado].left;
        dropzone.id = `dropzone-${estado.replace(/\s+/g, "-")}`;
        mapContainer.appendChild(dropzone);
      });

      const pontoDF = document.createElement("div");
      pontoDF.id = "ponto-df";
      pontoDF.style.top = "54%";
      pontoDF.style.left = "63%";
      mapContainer.appendChild(pontoDF);
    }

    function desenharLinhaEntre(idOrigem, idDestino) {
      const origem = document.getElementById(idOrigem);
      const destino = document.getElementById(idDestino);
      const rectOrigem = origem.getBoundingClientRect();
      const rectDestino = destino.getBoundingClientRect();

      const x1 = rectOrigem.left + rectOrigem.width / 2;
      const y1 = rectOrigem.top + rectOrigem.height / 2;
      const x2 = rectDestino.left;
      const y2 = rectDestino.top + rectDestino.height / 2;

      const comprimento = Math.hypot(x2 - x1, y2 - y1);
      const angulo = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      const linha = document.createElement("div");
      linha.className = "linha-conexao";
      linha.style.top = y1 + "px";
      linha.style.left = x1 + "px";
      linha.style.width = comprimento + "px";
      linha.style.transform = `rotate(${angulo}deg)`;

      document.body.appendChild(linha);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const draggedId = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(draggedId);
      const dropzone = event.target;

      const estadoCorreto = dropzone.dataset.estado;
      const estadoArrastado = draggedElement.innerText;

      if (estadoCorreto === estadoArrastado) {
        dropzone.innerText = estadoArrastado;
        dropzone.style.border = "2px solid green";
        dropzone.style.color = "white";
        dropzone.style.fontWeight = "bold";
        draggedElement.remove();
        verificarFinalizacao();
      } else {
        dropzone.style.border = "2px solid red";
        setTimeout(() => {
          dropzone.style.border = "2px solid #fcf8f8";
        }, 1000);
      }
    }

    function verificarFinalizacao() {
      const restantes = document.querySelectorAll(".word-box");
      if (restantes.length === 0) {
        document.getElementById("parabens-container").style.display = "block";
      }
    }

    function reiniciarFase() {
      document.getElementById("parabens-container").style.display = "none";
      document.querySelectorAll(".linha-conexao").forEach(linha => linha.remove());
      criarElementos();
      setTimeout(() => {
        desenharLinhaEntre("ponto-df", "dropzone-Distrito-Federal");
      }, 100);
    }

    criarElementos();

    window.addEventListener("load", () => {
      setTimeout(() => {
        desenharLinhaEntre("ponto-df", "dropzone-Distrito-Federal");
      }, 100);
    });
  </script>
</body>
</html>
