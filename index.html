<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Educacional</title>
  <link rel="stylesheet" href="./css/stylemat.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 320px;
    }

    .menu-btn {
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.15);
      color: #333;
    }

    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.25);
    }

    .btn-biblia {
      background-color: #FFB3BA;
    }

    .btn-geografia {
      background-color: #BAFFC9;
    }

    .btn-matematica {
      background-color: #BAE1FF;
    }
  </style>
</head>
<body>
  <h1>Escolha um Tema</h1>
  <div class="btn-container">
    <button class="menu-btn btn-biblia" onclick="location.href='./biblia/criacao.html'">Bíblia</button>
    <button class="menu-btn btn-geografia" onclick="location.href='./geografia/pagina_mapas_brasil.html'">Geografia</button>
    <button class="menu-btn btn-matematica" onclick="location.href='./matematica/tabuada_2a10.html'">Matemática</button>
  </div>
</body>
</html>
