<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Educacional</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Estilos gerais do corpo da página */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Fundo gradiente */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* Título principal */
    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    /* Contêiner dos botões */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Espaço entre os botões */
      width: 80%;
      max-width: 300px;
    }

    /* Estilo dos botões do menu */
    .menu-btn {
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Efeito de hover nos botões */
    .menu-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Título da página -->
  <h1>Escolha um Tema</h1>

  <!-- Botões de navegação para os temas -->
  <div class="btn-container">
    <!-- Redireciona para o jogo da tabuada -->
    <button class="menu-btn" onclick="location.href='../matematica/tabuada_2a3.html'">Matemática</button>

    <!-- Redireciona para o jogo dos estados do Brasil -->
    <button class="menu-btn" onclick="location.href='../geografia/pagina_mapas_brasil.html'">Geografia</button>

    <!-- Alerta de função futura -->
    <button class="menu-btn" onclick="alert('Em breve: jogo bíblico!')">Bíblia</button>
  </div>
</body>
</html>
